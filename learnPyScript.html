<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>Learn PyScript</title>
    <py-env>
        - numpy
    </py-env>
</head>
<body>
    <div id="output" class="m-5 text-3xl">

    </div>
    <py-script>
    import numpy as np

    arr = np.array([1, 2, 3, 4, 5])
    pyscript.write('output', f"My array is {arr}")
    </py-script>

    <!-- py-repl lets us output a python interpreter to run code in
    <py-repl>
    </py-repl> -->
</body>
</html>
